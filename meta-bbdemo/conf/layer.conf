# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "bbdemo"
BBFILE_PATTERN_bbdemo = "^${LAYERDIR}/"
BBFILE_PRIORITY_bbdemo = "6"

LAYERDEPENDS_bbdemo = "core"
LAYERSERIES_COMPAT_bbdemo = "scarthgap"

